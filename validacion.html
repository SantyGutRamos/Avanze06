<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Validación</title>
</head>
<body>
    <header>
        <h1>Validación de Formulario</h1>
        <nav>
            <a href="index.html">Inicio</a> |
            <a href="registro.html">Registro</a> |
            <a href="lenguajes.html">Lenguajes</a> |
            <a href="validacion.html">Validación</a> |
            <a href="cursos.html">Cursos</a>
        </nav>
    </header>

    <form>
        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com" /><br /><br />

        <label for="password">Contraseña:</label><br />
        <input type="password" id="password" name="password" required pattern=".{6,12}" placeholder="6-12 caracteres" /><br /><br />

        <label for="confirm">Confirmar contraseña:</label><br />
        <input type="password" id="confirm" name="confirm" required placeholder="Repite la contraseña" /><br /><br />

        <button type="submit">Enviar</button>
    </form>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            if (pass !== confirm) {
                e.preventDefault();
                alert('Las contraseñas no coinciden');
            }
        });
    </script>
</body>
</html>
