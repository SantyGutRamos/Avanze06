
<html lang="es">
<head>
   
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscripción a Cursos</title>
</head>
<body>
    <header>
        <h1>Formulario de Inscripción</h1>
        <nav>
            <a href="index.html">Inicio</a> |
      <a href="registro.html">Registro</a> |
      <a href="lenguajes.html">Lenguajes</a>|
      <a href="validacion.html">Validacion</a>|
      <a href="cursos.html">Cursos</a>
        </nav>
    </header>

    <form>
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <label for="apellido">Apellido:</label><br />
        <input type="text" id="apellido" name="apellido" required /><br /><br />

        <label for="doc">Documento de identidad:</label><br />
        <input type="text" id="doc" name="doc" required /><br /><br />

        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="curso">Selección de curso:</label><br />
        <select id="curso" name="curso" required>
            <option value="">--Selecciona un curso--</option>
            <option value="curso1">Curso 1</option>
            <option value="curso2">Curso 2</option>
            <option value="curso3">Curso 3</option>
        </select><br /><br />
<hr>
        <p>Modalidad:</p>
        <label><input type="radio" name="modalidad" value="Presencial" required /> Presencial</label><br />
        <label><input type="radio" name="modalidad" value="Virtual" /> Virtual</label><br /><br />
<hr>
        <p>Horarios disponibles:</p>
        <label><input type="checkbox" name="horarios" value="Mañana" /> Mañana</label><br />
        <label><input type="checkbox" name="horarios" value="Tarde" /> Tarde</label><br />
        <label><input type="checkbox" name="horarios" value="Noche" /> Noche</label><br /><br />
<hr>
        <label for="comentarios">Comentarios adicionales:</label><br />
        <textarea id="comentarios" name="comentarios"></textarea><br /><br />

        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
    </form>
</body>
</html>
