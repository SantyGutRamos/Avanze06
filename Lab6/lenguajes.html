<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lenguajes</title>
</head>
<body>
    <header>
        <h1>Preferencias de Lenguajes</h1>
        <nav>
            <a href="index.html">Inicio</a> |
            <a href="registro.html">Registro</a> |
            <a href="lenguajes.html">Lenguajes</a> |
            <a href="validacion.html">Validación</a> |
            <a href="cursos.html">Cursos</a>
        </nav>
    </header>

    <form>
        <label for="fotoPerfil">Sube tu foto de perfil:</label><br />
        <input type="file" id="fotoPerfil" accept="image/*" /><br /><br />

        <img id="preview" src="#" alt="Vista previa de la foto" style="display:none; width:150px; height:auto; border:1px solid #ccc; padding:5px;" /><br /><br />

        <p>¿Qué lenguajes conoces?</p>
        <label><input type="checkbox" name="lenguajes" value="HTML" /> HTML</label><br />
        <label><input type="checkbox" name="lenguajes" value="CSS" /> CSS</label><br />
        <label><input type="checkbox" name="lenguajes" value="JavaScript" /> JavaScript</label><br />
        <label><input type="checkbox" name="lenguajes" value="Python" /> Python</label><br />
        <label><input type="checkbox" name="lenguajes" value="Java" /> Java</label><br /><br />

        <label for="horas">¿Cuántas horas de programación estudias al día?</label><br />
        <input type="number" id="horas" name="horas" min="0" max="24" /><br /><br />

        <button type="submit">Guardar</button>
    </form>

    <script>
        const inputFoto = document.getElementById('fotoPerfil');
        const preview = document.getElementById('preview');

        inputFoto.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function() {
                    preview.setAttribute('src', this.result);
                    preview.style.display = 'block';
                });

                reader.readAsDataURL(file);
            } else {
                preview.setAttribute('src', '#');
                preview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
